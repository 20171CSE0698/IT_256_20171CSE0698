<html>
 <head>
  <script>
   function insert(num){
     document.form.view.value=document.form.view.value+num

     }

function equal(){
     var temp=document.form.view.value;
     if(temp){
      document.form.view.value=eval(temp)
      }
     }

   function clear(){
     document.form.view.value="";
     }
   function del(){
     var temp=document.form.view.value;
     document.form.view.value=temp.substring(0,temp.length-1);

     }
  </script>
  <style>
   *{
      margin:0;
      padding:0;
     }
   .view{
         width:238;
         height:55;
         margin:5;
         font-size:25;
         padding:5;
        }
   .b{
      width:55;
      height:55;
      margin:2;
      font-size:25;
      cursor:pointed;
    }  
   .main{
          margin-top:2%;
         }
  </style>
 </head>
 <body>
  <center><h2 style="margin-top:20;">CALCULATOR</h2></center>
  <div class="main">
   <center><form name="form">
    <input class="view" name="view">
   </form>
   <table>
    <tr>
      <td><input class="b" type="button" value="C" onclick="clear()"></td>
      <td><input class="b" type="button" value="Del" onclick="del()"></td>
      <td><input class="b" type="button" value="/" onclick="insert('/')"></td>
      <td><input class="b" type="button" value="*" onclick="insert('*')"></td>

    </tr>

    <tr>
      <td><input class="b" type="button" value="7" onclick="insert(7)"></td>
      <td><input class="b" type="button" value="8" onclick="insert(8)"></td>
      <td><input class="b" type="button" value="9" onclick="insert(9)"></td>
      <td><input class="b" type="button" value="-" onclick="insert('-')"></td>

    </tr>

    <tr>
      <td><input class="b" type="button" value="4" onclick="insert(4)"></td>
      <td><input class="b" type="button" value="5" onclick="insert(5)"></td>
      <td><input class="b" type="button" value="6" onclick="insert(6)"></td>
      <td><input class="b" type="button" value="+" onclick="insert('+')"></td>

    </tr>

    <tr>
      <td><input class="b" type="button" value="1" onclick="insert(1)"></td>
      <td><input class="b" type="button" value="2" onclick="insert(2)"></td>
      <td><input class="b" type="button" value="3" onclick="insert(3)"></td>
      <td rowspan=2><input class="b" style="height:116" type="button" value="=" onclick="equal()"></td>

    </tr>

    <tr>
     
      <td colspan=2><input class="b" style="width:116" type="button" value="0" onclick="insert(0)"></td>
      
      <td><input class="b" type="button" value="." onclick="insert('.')"></td>
      
    </tr>
   </table></center>
  </div>
 </body>
<html>
